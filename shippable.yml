# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
  #pre_ci:
   # - docker build -t=shippabledocker/shiphitchcock1_sample_node19feb .

  pre_ci_boot:
    image_name: drydock/u12nod
    image_tag: prod
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
  #  - docker build -t shippabledocker/sample_node_multiplepush2:9mar16 .
   # - docker push shippabledocker/sample_node_multiplepush2:9mar16
    - docker tag -f shippabledocker/shiphitchcock1_sample_node_multiplepush:latest shippabledocker/shiphitchcock1_sample_node_multiplepush:tip
    - docker tag -f shippabledocker/shiphitchcock1_sample_node_multiplepush:latest shippabledocker/shiphitchcock1_sample_node_multiplepush:test
    - docker push shippabledocker/shiphitchcock1_sample_node_multiplepush:tip
    - docker push shippabledocker/shiphitchcock1_sample_node_multiplepush:test

integrations:
  hub:
    - integrationName: ship-docker
      type: docker     
